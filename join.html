<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <style>
    #login-message {
      margin-top: 10px;
      font-weight: bold;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">PetPals</h2>
      </div>
      <div class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>

    <div class="form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btrn" onclick="login()">Login</button>

      <p id="login-message"></p>

      <p class="link">Don't have an account?</p>
      <a href="sign.html">Sign up</a>
      <p class="liw">Log in with</p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("login-message");

      const correctUsername = "petadmin";
      const correctPassword = "petpals123";

      if (username === correctUsername && password === correctPassword) {
        message.style.color = "green";
        message.textContent = "Login successful! Redirecting...";

        // Redirect to homepage after a short delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "‚ùå Incorrect username or password.";
      }
    }
  </script>
</body>
</html>
