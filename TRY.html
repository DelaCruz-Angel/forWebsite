<!-- Embed this as a custom HTML (iframe/embed code) in Google Sites -->
<form id="loginForm">
  <input type="text" id="username" placeholder="Username" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>
  <button type="submit">Login</button>
  <p id="loginStatus" style="color: red;"></p>
</form>

<script>
  const scriptURL = "YOUR_GOOGLE_SCRIPT_WEB_APP_URL"; // replace with your Apps Script URL

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch(scriptURL, {
      method: 'POST',
      body: new URLSearchParams({ username, password })
    })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          // Example: Reveal hidden content on same page
          document.getElementById("loginStatus").style.color = "green";
          document.getElementById("loginStatus").textContent = "Login successful!";
          // You can show content or navigate within iframe here
        } else {
          document.getElementById("loginStatus").textContent = "Invalid login.";
        }
      })
      .catch(err => {
        document.getElementById("loginStatus").textContent = "Login failed.";
      });
  });
</script>
